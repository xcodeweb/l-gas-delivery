<section class="form">
  <div class="form__container container">
    <h2 class="form__title title">
      Не нашли ответа на свой вопрос? Задайте его нашему специалисту!
    </h2>
    <form class="form__form-area" action="#">
      <input class="form__input" name="name" type="text" placeholder="ИМЯ">
      <input class="form__input" name="phone" type="tel" placeholder="ТЕЛЕФОН">
      <textarea class="form__textarea" name="question" placeholder="ВАШ ВОПРОС"></textarea>
      <button class="form__button button">Задать вопрос</button>
    </form>
  </div>
</section>
